project:
  type: book
  output-dir: docs
  execute-dir: project

book:
  title: "Sve što želite znati o državi i javnim politikama u hrvatskoj"
  subtitle: "Praktični i interaktivni udžbenik za studente i sve koji žele znati više"
  author:
    - name: "Milan Deskar-Škrbić"
      email: "milan@example.com"
      orcid: "0000-0000-0000-0000"
    - name: "Petra Palić"
      email: "petra.palic@unicath.hr"
    - name: "Luka Šikić"
      email: "luka.sikic@unicath.hr"

  date: today
  language: hr-HR

  site-url: "https://lusiki.github.io/javne-politike-knjiga/"
  repo-url: "https://github.com/lusiki/javne-politike-knjiga"
  repo-branch: main
  repo-actions: [edit, issue]

  cover-image: "/cover.jpg"
  favicon: "images/favicon.ico"

  search: true
  downloads: [pdf, epub]
  sharing: [twitter, facebook, linkedin]

  sidebar:
    style: "floating"
    background: light

  page-navigation: true

  chapters:
    - index.qmd
    - part: "Prije početka"
      chapters:
        - chapters/00-uvod.qmd
    - part: "DIO I: JAVNI IZBOR – ŠTO, KAKO I ZAŠTO?"
      chapters:
        - chapters/01-javni-izbor.qmd
        - chapters/02-kako-odlucujemo.qmd
        - chapters/03-glasovanje.qmd
        - chapters/04-stranke-kandidati.qmd
        - chapters/05-birokrati.qmd
        - chapters/06-interesne-skupine.qmd
    - part: "DIO II: JAVNE POLITIKE – ZAŠTO NAM DRŽAVA UZIMA I NA ŠTO TROŠI?"
      chapters:
        - chapters/07-drzavna-potrosnja.qmd
        - chapters/08-porezi.qmd
        - chapters/09-pametne-odluke.qmd
    - part: "DIO III: ZA KRAJ"
      chapters:
        - chapters/10-zakljucak.qmd

  appendices:
    - references.qmd

bibliography: references.bib

# Croatian cross-references
