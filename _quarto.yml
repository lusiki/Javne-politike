format:
  html:
    theme:
      - cosmo
      - styles/custom.scss
    css: styles/styles.css
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    code-fold: true
    code-summary: "Prikaži kod"
    code-tools: true
    code-copy: hover
    fig-width: 8
    fig-height: 6
    lang: hr-HR
    comments:
      hypothesis: true
    prefer-html: true

